<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather Dashboard</title>
    
    <!-- Bootstrap CSS - makes things look nice without much work -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome - for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js - for making charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Our own CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ========== THEME TOGGLE BUTTON ========== -->
    <!-- This button lets user switch between light and dark mode -->
    <button id="themeToggle" class="theme-toggle">
        <i id="themeIcon" class="fas fa-moon"></i>
    </button>

    <!-- ========== NAVIGATION BAR ========== -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">
                <i class="fas fa-cloud-sun"></i> Weather Dashboard
            </a>
            
            <!-- Navigation links - clicking these shows different views -->
            <div class="nav-links">
                <button class="nav-btn active" onclick="showView('temperature')">
                    <i class="fas fa-thermometer-half"></i> Temperature
                </button>
                <button class="nav-btn" onclick="showView('rain')">
                    <i class="fas fa-cloud-rain"></i> Rain
                </button>
                <button class="nav-btn" onclick="showView('wind')">
                    <i class="fas fa-wind"></i> Wind
                </button>
            </div>
        </div>
    </nav>

    <!-- ========== MAIN CONTENT AREA ========== -->
    <!-- This is where all the weather data will be displayed -->
    <main class="container my-4">
        
        <!-- This DIV gets filled with content by JavaScript -->
        <div id="contentArea"></div>
        
        <!-- Loading spinner - shows when fetching data -->
        <div id="loadingSpinner" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Fetching weather data...</p>
        </div>
        
    </main>

    <!-- ========== JAVASCRIPT FILES ========== -->
    <!-- Order matters! Our script must load after Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
